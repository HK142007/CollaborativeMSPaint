    <script>
      // Get the modal
      var modal = document.getElementById("myModal");

      // Get the button that opens the modal
      var btn = document.getElementById("openModal");

      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];

      // When the user clicks on the button, open the modal
      btn.onclick = function() {
        modal.style.display = "block";
      };

      // When the user clicks on <span> (x), close the modal
      span.onclick = function() {
        modal.style.display = "none";
      };

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
    
	<script src="https://cdn.pubnub.com/pubnub.min.js"></script>
	<script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.24.2.js"></script>
		<script>(function(){
		var pubnub = new PubNub({publishKey : '<Secret>', subscribeKey : '<Secret>'}); // Your PubNub keys here. Get them from https://dashboard.pubnub.com.
		var box = document.getElementById("box"), input = document.getElementById("input"), channel = 'chat';
		pubnub.subscribe({channels: [channel]}); // Subscribe to a channel.
		pubnub.addListener({message: function(m) {
			 box.innerHTML = (''+m.message).replace( /[<>]/g, '' ) + '<br> <hr>' + box.innerHTML; // Add message to page.
		  }});
		input.addEventListener('keypress', function (e) {
			(e.keyCode || e.charCode) === 13 && pubnub.publish({ // Publish new message when enter is pressed. 
				channel : channel, message : input.value, x : (input.value='')
			});
		});
	  })();</script>
